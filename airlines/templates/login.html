{% extends 'base.html' %}

{% block content %}
    <title>Login</title>
<style>
    .container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f8f8f8;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
        text-align: center;
        color: #333;
    }

    .alert {
        margin-bottom: 10px;
        padding: 10px;
        border-radius: 5px;
    }

    .alert-success {
        background-color: #dff0d8;
        color: #3c763d;
    }

    .alert-info {
        background-color: #d9edf7;
        color: #31708f;
    }

    .alert-warning {
        background-color: #fcf8e3;
        color: #8a6d3b;
    }

    .alert-danger {
        background-color: #f2dede;
        color: #a94442;
    }

    form {
        margin-top: 20px;
    }

    label {
        display: block;
        margin-bottom: 5px;
        color: #333;
    }

    input[type="text"],
    input[type="password"] {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    button[type="submit"],
    button.register-btn {
        display: block;
        width: 100%;
        padding: 8px;
        margin-top: 10px;
        color: #fff;
        background-color: #337ab7;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    button.register-btn {
        background-color: #5cb85c;
    }
</style>

<div class="container">
    <h2>Login</h2>
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Log in</button>
    </form>
    <button type="button" class="register-btn" onclick="location.href='{% url 'register' %}'">Register</button>
</div>

{% endblock %}
