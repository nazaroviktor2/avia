{% extends "base.html" %}

{% block content %}
<style>
    .content {
            text-align: center;
        margin: 20px auto;
        background-color: #FFFFFF;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.12);
        padding: 20px;
        border-radius: 4px;
        width: 50%;


      padding: 20px;

    }


    .content form {
        display: flex;
        flex-direction: column;
    }

    .content form label {
        margin-bottom: 5px;
    }

    .content form input[type="text"],
    .content form input[type="password"] {
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

        .content form input[name="confirm"] {
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        margin-left: 2%;
    }


    .content form button[type="submit"] {
            background-color: #2196F3;
            color: #FFFFFF;
            border: none;
            padding: 10px 20px;
            font-size: 14px;
            font-weight: 500;
            text-transform: uppercase;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
    }

    .content form button[type="submit"]:hover {

      background-color: #117BCB;
    }
    }

</style>
<div class="content">
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}

  <button type="submit">Register</button>
</form>
</div>

{% endblock %}
